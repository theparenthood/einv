<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* Google Sites iframe + mobile fullscreen fix */
:root, html, body {
    margin: 0 !important;
    padding: 0 !important;
    width: 100%;
    height: 100%;
    overflow-x: hidden;
    background: linear-gradient(to bottom, #ffffff, #fff2d6);
    font-family: "Segoe UI", sans-serif;
}

/* MAIN CONTAINER — remove max width to avoid square box */
.container {
    width: 100%;
    padding: 20px 5%;
    box-sizing: border-box;
    text-align: center;
}

/* LOGO */
.logo img {
    width: 80%;
    max-width: 260px;
    height: auto;
}

/* HEADER TEXT */
h1 {
    font-size: clamp(22px, 6vw, 30px);
    color: #333;
}

.subtitle {
    font-size: clamp(14px, 4vw, 18px);
    color: #777;
    margin-bottom: 20px;
}

/* GRID */
.grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-top: 10px;
}

/* BUTTON */
.btn {
    flex: 1 1 calc(50% - 20px);
    min-width: 180px;
    max-width: 260px;
    background: #faa220;
    padding: 16px;
    color: white;
    text-decoration: none;
    font-size: 16px;
    font-weight: 600;
    border-radius: 12px;
    text-align: center;
    transition: 0.25s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.btn:hover {
    background: #e1921c;
    transform: translateY(-3px);
}

/* MOBILE — 1 button per row full width */
@media (max-width: 500px) {
    .btn {
        flex: 1 1 100% !important;
        max-width: 100% !important;
        min-width: 100% !important;
    }
}

/* MODAL */
.modal-bg {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(3px);
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.modal-box {
    width: 100%;
    max-width: 350px;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
}

.modal-btn {
    margin-top: 18px;
    padding: 10px 20px;
    background: #faa220;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">

    <div class="logo">
        <img src="https://i.postimg.cc/LnDgZ2ny/logo.png">
    </div>

    <h1>Select Outlet to Submit E‑Invoice</h1>
    <p class="subtitle">Choose the outlet to proceed.</p>

    <div class="grid">
        <a href="#" class="btn" onclick="showModal()">Central i‑City</a>
        <a href="#" class="btn" onclick="showModal()">Sunway Putra Mall</a>
        <a href="#" class="btn" onclick="showModal()">Melawati Mall</a>
        <a href="#" class="btn" onclick="showModal()">Sunway Pyramid</a>
        <a href="#" class="btn" onclick="showModal()">MyTOWN</a>
        <a href="#" class="btn" onclick="showModal()">Toppen</a>
        <a href="#" class="btn" onclick="showModal()">Aman Central</a>
        <a href="#" class="btn" onclick="showModal()">Lotus's SP</a>
        <a href="#" class="btn" onclick="showModal()">Imago (KK)</a>
        <a href="#" class="btn" onclick="showModal()">Boulevard (Kuching)</a>
    </div>

</div>

<!-- MODAL POPUP -->
<div id="modal" class="modal-bg">
    <div class="modal-box">
        <h2>Testing In Progress</h2>
        <p>Please check again later.</p>
        <button class="modal-btn" onclick="closeModal()">OK</button>
    </div>
</div>

<script>
function showModal() {
    document.getElementById('modal').style.display = 'flex';
}
function closeModal() {
    document.getElementById('modal').style.display = 'none';
}
</script>

</body>
</html>
