<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

/* RESET + BACKGROUND */
:root, html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow-x: hidden;
    background: linear-gradient(to bottom, #ffffff, #fff2d6);
    font-family: "Segoe UI", sans-serif;
}

/* MAIN CONTAINER */
.container {
    width: 100%;
    padding: 20px 6%;
    text-align: center;
    box-sizing: border-box;
}

/* LOGO */
.logo img {
    width: 75%;
    max-width: 240px;
    height: auto;
}

/* TITLES */
h1 {
    font-size: clamp(22px, 6vw, 30px);
    color: #333;
    margin-bottom: 5px;
}
.subtitle {
    font-size: clamp(14px, 4vw, 18px);
    color: #777;
    margin-bottom: 20px;
}

/* GRID LAYOUT */
.grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 14px;
}

/* BUTTON STYLE */
.btn {
    flex: 1 1 calc(45% - 10px);  /* 2 per row */
    background: #faa220;
    padding: 14px 10px;
    color: white;
    text-decoration: none;
    font-size: 15px;
    font-weight: 600;
    border-radius: 12px;
    text-align: center;
    transition: 0.25s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    max-width: 240px;
}

.btn:hover {
    background: #e1921c;
    transform: translateY(-3px);
}

/* --- MOBILE FIX --- */
@media (max-width: 500px) {
    .btn {
        flex: 1 1 80% !important;  /* Not too wide, not full width */
        max-width: 80% !important;
    }
}

/* --- MODAL BACKGROUND --- */
.modal-bg {
    display: none;
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(3px);
    justify-content: center;
    align-items: center;
}

/* --- MODAL BOX --- */
.modal-box {
    background: white;
    padding: 25px 20px;
    width: 90%;
    max-width: 320px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 8px 28px rgba(0,0,0,0.25);
    transform: translateY(-10px);
}

/* MODAL BUTTON */
.modal-btn {
    margin-top: 18px;
    padding: 10px 20px;
    background: #faa220;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
}

</style>
</head>

<body>

<div class="container">
    <div class="logo">
        <img src="https://i.postimg.cc/LnDgZ2ny/logo.png">
    </div>

    <h1>Select Outlet to Submit E‑Invoice</h1>
    <p class="subtitle">Choose the outlet to proceed.</p>

    <div class="grid">
        <a href="#" class="btn" onclick="showModal()">Central i‑City</a>
        <a href="#" class="btn" onclick="showModal()">Sunway Putra Mall</a>
        <a href="#" class="btn" onclick="showModal()">Melawati Mall</a>
        <a href="#" class="btn" onclick="showModal()">Sunway Pyramid</a>
        <a href="#" class="btn" onclick="showModal()">MyTOWN</a>
        <a href="#" class="btn" onclick="showModal()">Toppen</a>
        <a href="#" class="btn" onclick="showModal()">Aman Central</a>
        <a href="#" class="btn" onclick="showModal()">Lotus's SP</a>
        <a href="#" class="btn" onclick="showModal()">Imago (KK)</a>
        <a href="#" class="btn" onclick="showModal()">Boulevard (Kuching)</a>
    </div>
</div>

<!-- MODAL POPUP -->
<div id="modal" class="modal-bg">
    <div class="modal-box">
        <h2>Testing In Progress</h2>
        <p>Please check again later.</p>
        <button class="modal-btn" onclick="closeModal()">OK</button>
    </div>
</div>

<script>
function showModal() {
    document.getElementById('modal').style.display = 'flex';
}
function closeModal() {
    document.getElementById('modal').style.display = 'none';
}
</script>

</body>
</html>
